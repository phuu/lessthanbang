---
layout: page
title: A podcast
---

{% for post in site.posts %}
  <article>
    <section>
      <header>
        <h1>#{{ post.episode }} - <a href="{{ post.url }}">{{ post.title }}</a></h1>
        <small>
        <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: site.date_format }}</time> 
      </small>
      </header>
      <section class="content">
        {{ post.content | summarize }}
      </section>
      <footer>
        <a href="{{ post.url }}">Listen&hellip;</a>
      </footer>
    </section>
  </article>
{% endfor %}
